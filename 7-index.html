<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB clone - Web static</title>
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="shortcut icon" type="image/png" href="./images/icon.png">
	</head>
	<body>
        <header>
            <a href="" class="logo"></a>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Califonia, Arizona...</h4>
                    <div class="popover">
                        <h2>Arizona</h2>
                        <ul>
                            <li>page </li>
                            <li>page2</li>
                        </ul>
                        <h2> California</h2>
                        <ul>
                            <li>sanfransisco</li>
                            <li>losangeles</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>tv</li>
                            <li>kitchen</li>
                            <li>lion</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <div class="center">Best School</div>
        </footer>
	</body>
</html>
